    <script>
  let slideIndex = 0;
  showSlides(); // Memulai slider saat halaman dimuat

  // Fungsi utama untuk menjalankan slider otomatis
  function showSlides() {
    let i;
    let slides = document.getElementsByClassName("slide");
    let dots = document.getElementsByClassName("dot");

    // Sembunyikan semua slide
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    // Pindah ke slide berikutnya
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}

    // Hapus status 'active' dari semua dot
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }

    // Tampilkan slide saat ini dan aktifkan dot yang sesuai
    if (slides.length > 0) {
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }

    setTimeout(showSlides, 5000); // Ganti slide setiap 5 detik
  }

</script>
